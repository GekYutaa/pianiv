<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Greeting Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        .card-container {
            max-width: 500px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .card-container h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        .card-container p {
            font-size: 1.2rem;
            margin-bottom: 25px;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: #ff9a9e;
            background: #fff;
            border: none;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        .button:hover {
            background: #ffe4e6;
        }
        .cake-container {
            display: none;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .cake {
            position: relative;
            width: 250px;
            height: 200px;
            margin: 50px auto;
        }

        .plate {
            position: absolute;
            bottom: -30px;
            left: -25px;
            width: 300px;
            height: 50px;
            background: linear-gradient(to right, #e6e6e6, #ffffff);
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .layer-bottom {
            position: absolute;
            bottom: 0;
            width: 250px;
            height: 80px;
            background: linear-gradient(to right, #ff9ecd, #ff7eb3);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .layer-middle {
            position: absolute;
            bottom: 80px;
            left: 25px;
            width: 200px;
            height: 70px;
            background: linear-gradient(to right, #ffb2d9, #ff96c0);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .layer-top {
            position: absolute;
            bottom: 150px;
            left: 50px;
            width: 150px;
            height: 60px;
            background: linear-gradient(to right, #ffc6e5, #ffaed2);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .icing {
            position: absolute;
            width: 100%;
            height: 20px;
            background: white;
            border-radius: 10px;
            top: -10px;
        }

        .decoration {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #ff4d94;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .candle {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 40px;
            background: linear-gradient(to right, #ffffff, #f0f0f0);
            border-radius: 5px;
            cursor: pointer;
        }

        .flame {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 30px;
            background: radial-gradient(circle at center, #ffdd67 0%, #ff914d 100%);
            border-radius: 50% 50% 20% 20%;
            animation: flicker 1s infinite;
            box-shadow: 0 0 20px #ff914d;
        }

        @keyframes flicker {
            0%, 100% { 
                transform: translateX(-50%) scale(1);
                opacity: 1;
            }
            25% { 
                transform: translateX(-51%) scale(1.1);
                opacity: 0.9;
            }
            50% { 
                transform: translateX(-49%) scale(0.9);
                opacity: 0.8;
            }
            75% { 
                transform: translateX(-50%) scale(1.2);
                opacity: 0.9;
            }
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff4d94;
            transform: rotate(45deg);
            animation: float 4s ease-in infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ff4d94;
        }

        .heart::before {
            left: -10px;
        }

        .heart::after {
            top: -10px;
        }

        @keyframes float {
            0% {
                transform: rotate(45deg) translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: rotate(45deg) translate(100px, -100px);
                opacity: 0;
            }
        }

        .message {
            display: none;
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
            color: #ff1654;
            text-align: center;
            animation: appear 1s ease-out;
        }

        @keyframes appear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <h3>Happy Anniversary!</h3>
        <p>Kanggoin ya sayang, karena hari ini ga bisa tiup lilin bareng^_^</p>
        <button id="play-music" class="button">Play Music</button>
        <a href="#cake-container" class="button" id="show-cake">Open Cake</a>
        <div class="cake-container" id="cake-container">
            <div class="container">
                <div class="cake">
                    <div class="plate"></div>
                    <div class="layer-bottom">
                        <div class="icing"></div>
                        <div class="decoration" style="left: 20%; top: 30%"></div>
                        <div class="decoration" style="left: 50%; top: 50%"></div>
                        <div class="decoration" style="left: 80%; top: 30%"></div>
                    </div>
                    <div class="layer-middle">
                        <div class="icing"></div>
                        <div class="decoration" style="left: 30%; top: 40%"></div>
                        <div class="decoration" style="left: 70%; top: 40%"></div>
                    </div>
                    <div class="layer-top">
                        <div class="icing"></div>
                        <div class="decoration" style="left: 50%; top: 40%"></div>
                        <div class="candle" onclick="blowCandle()">
                            <div class="flame" id="flame"></div>
                        </div>
                    </div>
                </div>
                <div class="hearts" id="hearts"></div>
                <div class="message" id="message">Happy Anniversary 1 Tahun Sayang! ❤️</div>
            </div>
        </div>
    </div>

    <!-- Audio file -->
    <audio id="background-music" loop>
        <source src="youngkai-blue.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const playMusicButton = document.getElementById('play-music');
        const showCakeLink = document.getElementById('show-cake');
        const cakeContainer = document.getElementById('cake-container');
        const backgroundMusic = document.getElementById('background-music');

        playMusicButton.addEventListener('click', () => {
            backgroundMusic.play();
            playMusicButton.disabled = true; // Disable the button after playing music
        });

        // Menggunakan event listener untuk menunjukkan kue
        showCakeLink.addEventListener('click', (e) => {
            e.preventDefault(); // Menghindari perilaku default link
            cakeContainer.style.display = 'block';
        });


        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            return heart;
        }

        function blowCandle() {
            const flame = document.getElementById('flame');
            const message = document.getElementById('message');
            const hearts = document.getElementById('hearts');
            
            flame.style.display = 'none';
            message.style.display = 'block';
            hearts.style.display = 'block';

            // Create floating hearts
            for(let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const heart = createHeart();
                    hearts.appendChild(heart);
                    setTimeout(() => {
                        hearts.removeChild(heart);
                    }, 4000);
                }, i * 300);
            }
        }
    </script>
</body>
</html>
